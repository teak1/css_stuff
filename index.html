<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>my css stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="index.js"></script>
</head>

<body>
    <div class="progress-bar" style="--progress-bar-value:0;--progress-bar-width:200;" id="progress-bar">
        <div>%</div>
    </div>
    <hr />
    <a href="/index.html">reload</a><br />
    end action:<select id="end-action" value="none">
        <option value="none">none</option>
        <option value="collapse">collapse</option>
    </select>
    <br />
    value:<input type="range" min="1" max="100" value="50" id="range">
    <br />
    min-value:<input type="number" id="min_value" value="0" />
    <br />
    max-value:<input type="number" id="max_value" value="100" />
    <br />
    width:<input type="number" id="target_width" value="200" />
</body>

</html>
